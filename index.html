<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>üêæ PAWW - L'amour, √ßa se suit de pr√®s !</title>
    <meta name="description" content="Application mobile pour les amoureux des animaux" />
    <meta name="author" content="PAWW Team" />
    
    <!-- Progressive Web App -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#667eea" />
    <link rel="apple-touch-icon" href="favicon.ico" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        #root {
            display: flex;
            height: 100%;
            flex: 1;
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1s ease-out;
        }
        
        .loading-content {
            text-align: center;
        }
        
        .loading-logo {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .loading-title {
            font-size: 3rem;
            font-weight: 900;
            color: #FFFFFF;
            margin-bottom: 0.5rem;
        }
        
        .loading-subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2rem;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #FFFFFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <link rel="icon" href="/favicon.ico" />
</head>

<body>
    <noscript>
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; text-align: center; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
            <div>
                <div style="font-size: 4rem; margin-bottom: 1rem;">üêæ</div>
                <h1 style="font-size: 3rem; margin-bottom: 1rem;">PAWW</h1>
                <p style="font-size: 1.2rem;">Vous devez activer JavaScript pour utiliser cette application.</p>
            </div>
        </div>
    </noscript>
    
    <div id="loading" class="loading">
        <div class="loading-content">
            <div class="loading-logo">üêæ</div>
            <h1 class="loading-title">PAWW</h1>
            <p class="loading-subtitle">L'amour, √ßa se suit de pr√®s !</p>
            <div class="loading-spinner"></div>
        </div>
    </div>
    
    <div id="root" style="display: none;"></div>
    
    <script>
        // Gestion simple du chargement
        let appLoaded = false;
        
        function hideLoading() {
            const loading = document.getElementById('loading');
            const root = document.getElementById('root');
            
            if (loading && !appLoaded) {
                appLoaded = true;
                loading.style.opacity = '0';
                
                setTimeout(() => {
                    loading.style.display = 'none';
                    root.style.display = 'block';
                }, 800);
            }
        }
        
        // D√©clencheurs pour masquer le chargement
        window.addEventListener('load', () => {
            setTimeout(hideLoading, 1000);
        });
        
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(hideLoading, 1500);
        });
        
        // Force masquer apr√®s 3 secondes
        setTimeout(hideLoading, 3000);
    </script>
    
    <!-- Script sera g√©n√©r√© automatiquement lors du build -->
</body>
</html>
