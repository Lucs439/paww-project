    <script>
        // Enhanced loading management
        let appLoaded = false;
        
        // Hide loading when React app mounts
        function hideLoading() {
            const loading = document.getElementById('loading');
            const scrollIndicator = document.getElementById('scrollIndicator');
            
            if (loading && !appLoaded) {
                appLoaded = true;
                
                // Fade out loading screen
                loading.style.opacity = '0';
                loading.style.transition = 'opacity 0.8s ease-out';
                
                setTimeout(() => {
                    loading.style.display = 'none';
                    // Show scroll indicator after app loads
                    if (scrollIndicator) {
                        scrollIndicator.style.display = 'block';
                    }
                }, 800);
            }
        }
        
        // Multiple triggers for hiding loading
        window.addEventListener('load', () => {
            setTimeout(hideLoading, 1200);
        });
        
        // Listen for React app mount
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(hideLoading, 2000);
        });
        
        // Force hide after maximum time
        setTimeout(hideLoading, 5000);
        
        // Enhanced scroll behavior
        let ticking = false;
        
        function updateScrollIndicator() {
            const scrollIndicator = document.getElementById('scrollIndicator');
            if (scrollIndicator) {
                const scrolled = window.pageYOffset;
                const rate = scrolled / (document.body.scrollHeight - window.innerHeight);
                
                if (rate > 0.1) {
                    scrollIndicator.style.opacity = '0';
                } else {
                    scrollIndicator.style.opacity = '1';
                }
            }
        }
        
        window.addEventListener('scroll', () => {
            if (!ticking) {
                requestAnimationFrame(() => {
                    updateScrollIndicator();
                    ticking = false;
                });
                ticking = true;
            }
        });
        
        // Add smooth scroll to any anchor links
        document.addEventListener('click', (e) => {
            if (e.target.tagName === 'A' && e.target.getAttribute('href').startsWith('#')) {
                e.preventDefault();
                const target = document.querySelector(e.target.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            }
        });
    </script>
